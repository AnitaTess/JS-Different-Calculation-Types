<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <section>
    <div>
        <h2>Temperatures Converter</h2>
        <div>
        <label for="quantity1">From:</label>
        <input type="number" id="quantity1" name="quantity1"> 
        <select name="temperature" id="temperature">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
        </select> 

    </div>
    <div>
        <label for="quantity2">To:</label>
        <select name="temperature2" id="temperature2">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
          </select> 
    </div>
    <div id="t-display">0</div>
    <button id="convert">Convert</button>
</div>
</section>
<section>
    <div>
        <h2>Squareroot Calculator</h2>
            <div>
              <label for="quantity12">√</label>
              <input type="number" id="quantity12"> 
              <button id="pi-calc">Calculate</button>
              <div id="p-display">0</div>
            </div>       
</div>
</section>
<section>
    <form>
        <h2>Multiple lengths converter:</h2>
        <label for="input">Enter a distance:</label>
        <input type="number" id="input1" name="input1">
        <select id="unit" name="unit">
          <option value="meters">Meters</option>
          <option value="kilometers">Kilometers</option>
          <option value="miles">Miles</option>
          <option value="feet">Feet</option>
        </select>
        <button type="button" onclick="convertDistance()">Convert</button>
      </form>
      
      <p id="result1">0</p>

</section>
<section>
<div>
    <h2>Classic Calculator</h2>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button data-key="plus" data-type="operator">+</button>
          <button data-key="minus" data-type="operator">-</button>
          <button data-key="times" data-type="operator">&times;</button>
          <button data-key="divide" data-type="operator">÷</button>
          <button data-key="percent" data-type="operator">%</button>
          <button data-key="power" data-type="operator">ⁿ</button>
          <button data-key="back" data-type="back">⮜</button>
          <button data-key="1" data-type="number">1</button>
          <button data-key="2" data-type="number">2</button>
          <button data-key="3" data-type="number">3</button>
          <button data-key="4" data-type="number">4</button>
          <button data-key="5" data-type="number">5</button>
          <button data-key="6" data-type="number">6</button>
          <button data-key="7" data-type="number">7</button>
          <button data-key="8" data-type="number">8</button>
          <button data-key="9" data-type="number">9</button>
          <button data-key="0" data-type="number">0</button>
          <button class="decimal" data-type="number">.</button>
          <button class="clear" data-type="clear">C</button>
          <button data-key="equal" data-type="equal">=</button>
        </div>
      </div>
</div>
</section>
<script src="script.js"></script>
</body>
</html>
